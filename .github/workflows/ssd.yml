name: schemachange dry run

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Your name'
        required: true
        default: 'Sowmya'
      greeting:
        description: 'Greeting message'
        required: true
        default: 'Hello'

jobs:
  execute_actions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Execute Dry Run Action
        uses: ./.github/actions/schemachange
        env:
          SNOWFLAKE_USERNAME: 'ssd'
          SNOWFLAKE_ENV:  'nonprod-us-eat-2'
          SNOWFLAKE_ACCOUNT:  'TY1112.us-east-2.aws'
          SNOWFLAKE_ROLE:  'developer'
          SNOWFLAKE_WAREHOUSE: 'wh'
          SNOWFLAKE_PRIVATE_KEY_PATH: ${{ github.event.inputs.name }}
          name:  ${{ github.event.inputs.name }}
          
          
